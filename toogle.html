<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login || Sign Up Form</title>
    <link rel="stylesheet" href="toogle.css">
</head>
<body>
    <div class="box">
        <input type="checkbox" class="toggle" name="">
        <div class="signUp">
            <div class="input-group">
                <label for="name">username</label>
                <input type="text" placeholder="Example.abc" class="inp" name="name">
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Example.abc@gmail.com" class="inp" name="email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" placeholder="*******" class="inp" name="password">
            </div>
            <div class="input-group">
                <label for="dob">Date of Birth</label>
                <input type="date"  class="inp" name="dob">
            </div>
            <div class="input-group" style="margin-top: 20px;">
                
                <input type="submit" value="Sign Up"  class="inp sub-inp" >
            </div>
        </div>
        <div class="login">
            
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" placeholder="Example.abc@gmail.com" class="inp" name="email">
            </div>
            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" placeholder="*******" class="inp" name="password">
            </div>
            
            <div class="input-group" style="margin-top: 20px;">
                
                <input type="submit" value="Login"  class="inp sub-inp" >
            </div>
        </div>
    </div>
</body>
</html>
